name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ðŸ“¡ Desplegar contenedor Docker en EC2 vÃ­a SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_MAIN_FRONTEND }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Liberar el puerto 80 si estÃ¡ en uso
            sudo fuser -k 80/tcp || true

            # Detener y borrar contenedor viejo si existe
            docker rm -f main-frontend || true

            # Descargar imagen actualizada
            docker pull ievinan/main-frontend:latest

            # Ejecutar contenedor con nueva imagen
            docker run -d --name main-frontend -p 80:80 ievinan/main-frontend:latest
