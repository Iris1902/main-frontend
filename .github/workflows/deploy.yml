name: Build & Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      # ðŸ” Login to Docker Hub
      - name: ðŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ðŸ› ï¸ Build the Docker image
      - name: ðŸ› ï¸ Build Docker image
        run: docker build -t ievinan/main-frontend:latest .

      # ðŸ“¤ Push to Docker Hub
      - name: ðŸ“¤ Push image to Docker Hub
        run: docker push ievinan/main-frontend:latest

      # ðŸš€ Deploy to EC2
      - name: ðŸ“¡ Desplegar en EC2 vÃ­a SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_MAIN_FRONTEND }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker ps --format '{{.ID}} {{.Ports}}' | grep ':80->' | cut -d' ' -f1 | xargs -r docker rm -f || true
            sudo fuser -k 80/tcp || true
            docker rm -f main-frontend || true
            docker pull ievinan/main-frontend:latest
            docker run -d --name main-frontend -p 80:80 ievinan/main-frontend:latest


