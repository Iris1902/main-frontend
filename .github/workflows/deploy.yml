name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v3

      - name: üì° Desplegar contenedor Docker en EC2 v√≠a SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_MAIN_FRONTEND }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Mostrar procesos en el puerto 80
            echo "Procesos que usan el puerto 80:"
            sudo lsof -i :80 || true

            # Forzar parada de cualquier contenedor que use el puerto 80
            docker ps --format '{{.ID}} {{.Ports}}' | grep ':80->' | cut -d' ' -f1 | xargs -r docker rm -f || true

            # Tambi√©n matar cualquier proceso del sistema que use el puerto 80
            sudo fuser -k 80/tcp || true

            # Asegurar que el contenedor viejo por nombre se elimine
            docker rm -f main-frontend || true

            # Descargar imagen actualizada
            docker pull ievinan/main-frontend:latest

            # Ejecutar contenedor con nueva imagen
            docker run -d --name main-frontend -p 80:80 ievinan/main-frontend:latest

