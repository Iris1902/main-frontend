name: Build & Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Login en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build imagen Docker sin cache
        run: docker build --no-cache -t ievinan/main-frontend:latest .

      - name: ğŸ“¤ Push a Docker Hub
        run: docker push ievinan/main-frontend:latest

      - name: ğŸ“¡ Deploy en EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_MAIN_FRONTEND }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš§ Deteniendo y eliminando contenedor anterior (si existe)..."
            docker rm -f main-frontend || true

            echo "ğŸ§¼ Eliminando imagen antigua (si existe)..."
            docker rmi -f ievinan/main-frontend:latest || true

            echo "ğŸ§¹ Limpiando volÃºmenes no usados (opcional)..."
            docker volume prune -f || true

            echo "ğŸ“¥ Descargando imagen actualizada..."
            docker pull ievinan/main-frontend:latest

            echo "ğŸš€ Ejecutando nuevo contenedor..."
            docker run -d --name main-frontend -p 80:80 ievinan/main-frontend:latest

            echo "âœ… Deploy completado."


